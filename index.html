<!DOCTYPE html>
<html>
<head>
	<title>Type Tester</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game-wrapper">
		<div id="game">
			
			<h3>Speed Typing Game</h3>
			<div>
				<div id="quote"></div>
			</div>
			<textarea id="userText" rows="5" placeholder="Enter the above text here.." onpaste="return false;"></textarea>
			<div id="timer">00:00:00</div>
		</div>
		<div id="stats">
			<h3>Results</h3>
			<div>
				<div class="title">Highest score : </div>
				<div id="high"></div>
			</div>
			<div>
				<div class="title">Lowest score : </div>
				<div id="low"></div>
			</div>
			<div>
				<div class="title">Average score : </div>
				<div id="avg"></div>
			</div>
			<div>
				<div class="title">Previous score : </div>
				<div id="prev"></div>
			</div>
			<div>*WPM = Words Per Minute</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
